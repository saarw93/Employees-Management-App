<div class="card my-5">  
    <h2 class="text-center">Add Employee</h2>  
    <form [formGroup]="addForm" novalidate class="form">  
    
      <div class="form-group">  
        <label for="Name">Name:</label>  
        <input formControlName="Name" placeholder="Name" name="Name" class="form-control" id="Name">  
        <div class="alert alert-danger" *ngIf="addForm.get('Name').hasError('required') && addForm.get('Name').touched">  
          Name is required
        </div>
      </div>  
    
      <div class="form-group">  
        <label for="LastName">LastName:</label>
        <input formControlName="LastName" placeholder="LastName" name="LastName" class="form-control" id="LastName">  
        <div class="alert alert-danger" *ngIf="addForm.get('LastName').hasError('required') && addForm.get('LastName').touched">  
          LastName is required.
        </div>  
      </div>
    
      <div class="form-group">  
        <label for="ID">ID:</label>  
        <input type="number" formControlName="ID" placeholder="ID" name="ID" class="form-control" id="ID" [(ngModel)] = "ID">  
        <div class="alert alert-danger" *ngIf=" addForm.get('ID').hasError('required') && addForm.get('ID').touched">  
          ID is required and has to include 9 digits.
        </div>
      </div>
  
      <div class="form-group">  
        <label for="ManagerID">ManagerID:</label>  
        <input type="number" formControlName="ManagerID" placeholder="ManagerID" name="ManagerID" class="form-control" id="ManagerID">  
        <div class="alert alert-danger" *ngIf=" addForm.get('ManagerID').hasError('required') && addForm.get('ManagerID').touched">  
          ManagerID is required and has to be of an existing manager from the Managers list.
        </div>  
      </div> 
      <button class="btn btn-success" [disabled]='addForm.invalid'(click)="onSubmit()">Save</button>    
    
      <!-- <p>Form value: {{ addForm.value | json }}</p>  -->
    </form>  
  </div>
